<body>
    <div id="topbar">
        <!-- Orijinal Ã¼st bar: logo, arama kutusu, rastgele kitap/dergi, tema ve dil kontrolleri -->
        <!-- â€¦ SENÄ°N DÄ°ÄžER KONTROLLERÄ°N â€¦ -->
    </div>

    <div id="sonuclar" class="result"></div>
    <div id="pagination"></div>

    <script>
    // Orijinal tÃ¼m deÄŸiÅŸken tanÄ±mlamalarÄ±n (kitaplar, translations, currentLang, currentPage, itemsPerPage vb.)
    // ve fonksiyon deklarasyonlarÄ±nÄ±n tamamÄ± aynen kalsÄ±n. Sadece aÅŸaÄŸÄ±daki goster() fonksiyonuna ekleme yaptÄ±k.

    function goster(fullList, messageKey = "noResults", isRandom = false) {
        sonuclarDiv.innerHTML = "";
        paginationDiv.innerHTML = "";

        if (isRandom) {
            // â€¦ orijinal rastgele gÃ¶sterme kodu â€¦
        } else {
            currentFilteredList = fullList;
            // Pagination iÃ§in sayfalar hesaplanÄ±yorâ€¦
            const start = (currentPage - 1) * itemsPerPage;
            const pageItems = fullList.slice(start, start + itemsPerPage);

            if (pageItems.length === 0) {
                sonuclarDiv.innerHTML = `<p>${translations[currentLang][messageKey]}</p>`;
            } else {
                pageItems.forEach((k, idx) => {
                    const itemNumber = start + idx + 1;
                    const itemDiv = document.createElement("div");
                    itemDiv.className = "result-item";

                    // Numara
                    const numberDiv = document.createElement("div");
                    numberDiv.className = "result-item-number";
                    numberDiv.textContent = itemNumber;

                    // Metin
                    const textDiv = document.createElement("div");
                    textDiv.className = "result-item-text";
                    textDiv.textContent = k;

                    itemDiv.appendChild(numberDiv);
                    itemDiv.appendChild(textDiv);

                    // ðŸ’¡ Google Arama Butonu Ekleme
                    const gLink = document.createElement("a");
                    gLink.className = "google-search";
                    gLink.href = `https://www.google.com/search?q=${encodeURIComponent(k)}`;
                    gLink.target = "_blank";
                    const gImg = document.createElement("img");
                    gImg.src = "googlelogo.webp";
                    gImg.alt = "Google'da Ara";
                    gLink.appendChild(gImg);
                    itemDiv.appendChild(gLink);
                    // ðŸ’¡ Ekleme Sonu

                    sonuclarDiv.appendChild(itemDiv);
                });
            }

            applyThemeToResults();
            renderPaginationControls(fullList.length);
        }
    }

    // Arama, rastgele kitap/dergi, tema, dil, pagination vs. tÃ¼m diÄŸer fonksiyonlar aynen burada devam ederâ€¦
    // performSearch(), rastergeleKitapSec(), rastgeleDergiSec(), toggleTheme(), setLang(), debounce(), vs.

    document.addEventListener("DOMContentLoaded", () => {
        // Orijinal init: fetch kitaplar.json, renderHarfler(), event listenerâ€™larâ€¦
    });
    </script>
